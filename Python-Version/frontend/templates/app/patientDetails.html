{% extends 'base.html' %}

{% block content %}

   <div class="containter p-5">
      <h2>Patient Details</h2>
      <form action="" method="get">
         {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form-group">
               {{ form.patientId.label_tag }}
               {{ form.patientId }}
            </div>
            <div class="form-group">
               {{ form.hospitalID.label_tag }}
               {{ form.hospitalID }}
            </div>
        
         <div class=" d-flex justify-content-space-between p-3 g-3">
            <input type="button" value="SUBMIT" class="btn btn-success">
            <input type="submit" value="SUBMIT" class="btn btn-success">
            
            <div class="btn">
               <a href="{% url 'patient-screening' %}">
                  <input type="button" value="SUBMIT" class="btn btn-success">
               </a>
            </div>
         </div>
      </form>
   </div>
{% endblock %}

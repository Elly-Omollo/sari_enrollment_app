{% extends 'userauth/base.html' %}



{% block title %}otp{% endblock %}
{% block content %}
<div class="container  mt-5">
    <div class="containter my-2">
        <div class="signup-form  rounded p-4 mx-auto  mt-5"
            style="max-width:400px; background-color: #fff; border-radius: 5px; box-shadow: 1px 0 15px .2px rgba(0,20,0,0.1);">
            <h2 class="text-center">Activate Account</h2>
            <form action="" method="post" >
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="form-group mb-3">
                    {{ form.otp.label_tag }}
                    {{ form.otp }}
                </div>
                <div class="d-flex justify-content-between p-3 g-3">
                    <input type="submit" value="VERIFY" class="btn btn-success w-100">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block static%}
    {% endblock %}


    <title>

        {% block title %} {% endblock %}
    </title>
    
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body style="background-color: rgb(196, 196, 180);">

  <div class="container-fluid" >
      {%block content %}
      {% endblock %}
  </div>
    
</body>
</html>
